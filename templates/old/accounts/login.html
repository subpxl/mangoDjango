{% extends 'base.html' %}
{% block content %}

<!-- Main Section Start -->
<div class="main-section">
    <div class="page-section nopadding cs-nomargin" style="margin-top: 0px;padding-top: 60px;padding-bottom: 60px;margin-bottom: 0px;">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 ">
                    <div class="user-dashboard loader-holder">
                        <div class="user-holder">
                    <h4 class="text-center" style="margin-bottom: 0;">Sign In</h4>
                    <p class="text-center">Order food from your favourite resturant.</p>
                    <hr>
                    <div id="restaurant-sets-holder card">
                        <form action="{% url 'login' %}" class="card-body" method="post" >
                            {% csrf_token %}
                            <div class="row">
                                <div class="col col-12">
                                    <label for="">Email</label>
                                    <input name="email" type="email" class="form-control border border-dark" placeholder="please enter your Email">
                                </div>
                                <div class="col col-12">
                                    <label for="">Password</label>
                                    <input name="password" type="password" class="form-control border border-dark" placeholder="please enter your Password">
                                </div>
                                <div class="col col-12">

                                    <button type="submit" class="btn btn-danger w-100 my-4">Login</button>
                                </div>

                            </div>
                            <a href="{% url 'registerUser' %}"> <h6>Register Here</h6></a>
                        </form> 
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
<div class="row  float-right">
    {% include 'includes/alerts.html' %}
</div>
    </div>
</div>
<!-- Main Section End -->
{% endblock %}
